<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <style>

  </style>
</head>
<body>

  <div class="container">
    <article class="nft-img">
      <img src="images/image-equilibrium.jpg" alt="nft-img">
      <div>
        <img src="images/icon-view.svg" alt="">
      </div>
    </article>

      <article>

          <h4>Equilibrium #3429</h4>
          <p>Equilibrium collection promotes balance and calm.</p>

        <ul>
          <li><img src="images/icon-ethereum.svg" alt="icon-eth">0.041 ETH</li>
          <li><img src="images/icon-clock.svg" alt="icon-clock">3 days left</li>
        </ul>

      </article>

      <article class="avatar">

        <img src="images/image-avatar.png" alt="avatar-img">
        <p>Creation of <span>Jules Wyvern</span></p>

      </article>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Athiphum Chaisri</a>.
  </div>
</body>
</html>
